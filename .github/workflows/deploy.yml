name: Deploy

on:
  push:
    branches: ["main"]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.2.0
        env:
          DOT_ENV: ${{ secrets.ENV }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          envs: DOT_ENV
          script: |
            if [ ! -d "test.yleg.ovh" ]; then
              git clone git@github.com:y-l-g/test-inertia2.0.git test.yleg.ovh || exit 1
            fi
            cd test.yleg.ovh || exit 1
            git checkout main || exit 1
            git pull || exit 1
            echo "$DOT_ENV" > .env
            docker compose down || exit 1
            docker compose up -d --build

            echo "État initial des conteneurs :"
            docker compose ps

            echo "Logs du proxy :"
            docker compose logs proxy || true

            echo "Logs de tous les conteneurs :"
            docker compose logs || true

            # Vérification finale
            if ! docker compose ps | grep proxy | grep -q "healthy"; then
              echo "Le proxy n'est pas healthy"
              exit 1
            fi

            rm .env || exit 1
